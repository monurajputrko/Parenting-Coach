<!DOCTYPE html>
<html>

<head>
    <title>Full Screen Embedded Content</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- <h1>Full Screen Embedded Content Example</h1>
    <p>Below is an embedded page taking up the full screen:</p> -->
    <iframe src="https://promptgpt.blogspot.com/"></iframe>
</body>

</html>
